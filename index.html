<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css  -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header class="container">
        <h1 class="my-4 text-center text-info">Housing Cost and Saving</h1>
        <section class="row g-5 mt-5">
            <div class="col-lg-6">
                <img class="img-fluid" src="images/money-euro.jpg" alt="">
            </div>
            <div class="col-lg-6 bg-color py-5 ">
                <div class="ms-5">
                    <h5 class="fw-bolder d-flex justify-content-center mb-3">Income</h5>
                    <div class="row">
                        <div class="col-lg-3">
                            <p>Income:</p>
                        </div>
                        <div class="col-lg-9">
                            <!-- income input value -->
                            <input class="input" type="number" value="1000" id="income-input" placeholder="" />
                        </div>
                    </div>
                    <!-- all expenses -->
                    <h5 class="fw-bolder d-flex justify-content-center my-3">Expenses</h5>
                    <div class="row">
                        <div class="col-lg-3">
                            <p>Food:</p>
                        </div>
                        <div class="col-lg-9">
                            <input class="input" type="number" value="20" id="food-input" placeholder="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <p>Rent:</p>
                        </div>
                        <div class="col-lg-9">
                            <input class="input" type="number" value="50" id="rent-input" placeholder="" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-3">
                            <p>Clothes:</p>
                        </div>
                        <div class="col-lg-9">
                            <input class="input" type="number" value="30" id="clothes-input" placeholder="" />
                        </div>
                    </div>
                    <!-- calculate button for expenses  -->
                    <div class="row calculate">
                        <p id="calculate-button" role="button" class=" text-center bg-primary text-white calculate1">
                            Calculate</p>
                    </div>
                    <!-- total expenses -->
                    <h5 class="fw-bolder text-center my-3">Total Expenses: <span id="total-expenses"> 000</span></h5>
                    <!-- total balance  -->
                    <h5 class="fw-bolder text-center mb-4">Balance: <Span id="total-balance">000</Span></h5>
                    <!-- discount part -->
                    <div class="row ">
                        <div class="col-lg-3">
                            <p class="text-center">Save:</p>
                        </div>
                        <div class="col-lg-4">
                            <input id="save-input" value="17" class="input w-100" type="number">
                        </div>
                        <div class="col-lg-1">
                            <span>%</span>
                        </div>
                        <div class="col-lg-4">
                            <p id="save-button" role="button" class=" py-1 bg-primary text-center text-white">Save</p>
                        </div>
                    </div>
                    <!-- saving amount  -->
                    <h5 class="fw-bolder text-center my-3">Saving Amount: <Span id="save-amount">000</Span></h5>
                    <!-- remaining balance after spending  -->
                    <h5 class="fw-bolder text-center mb-5">Remaining Balance: <span id="remaining-balance">000</span>
                    </h5>
                </div>
                <div class="notify-section">
                    <p id="notify-fail" class="notify">❌ Pin Didn't Match, Please try
                        again</p>
                    <p id="notify-success" class="notify">✅ Pin Matched... Secret door is opening
                        for you</p>
                </div>
            </div>
        </section>
        </div>
    </header>

    <!-- javacsript link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
